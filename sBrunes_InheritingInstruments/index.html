<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone</title>
</head>
<body>
    <div>IMPORTANT: There is a bug where in certain browsers and will mess with setTimeout, the audiocontext is not allowed to begin without a user interaction.</div>

    <div>Please press the "Start audio context" button to ensure it plays correctly on all browsers</div>

    <button onclick="Tone.start()">Start audio context</button>
    <button onclick="MusicManager(true)">Play assignment music</button>
    <button onclick="MusicManager(false)">Play Moonlight Sonata</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.42/Tone.js" integrity="sha512-jP8QvBXowc1rZhRvIR8Byb1ozO1xd41D3qwCCqgLObgPd4XXXh6Bws0gthw94jq0F8PWyGwIe+PaP0WJVihHZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>
</html>
